<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script>
	function sem(){
// 		JavaScript는 데이터 타입을 적지 않으면 전역변수로 자동선언된다.
		price = parseInt(document.getElementById('price').value);
		su = parseInt(document.getElementById('su').value);
		
// 		alert("가격 : "+price+", 수량 : "+su)
		alert(price+su);
	}
</script>
</head>
<body>
	<pre>
	script에서 html의 요소에 접근
	id 사용 : document.getElementById('아이디')
	
	접근한 요소에 값 가져오기  - value로 얻어지는 값은 문자열이다.
	document.getElementById('아이디').value
	
	또는 
	a = document.getElementById('아이디');
	a.value;
	</pre>
	
	<form>
		가격 : <input type="text" id="price">
		수량 : <input type="text" id="su">
		<input type="button" value="확인" onclick="sem();">
	</form>
</body>
</html>
