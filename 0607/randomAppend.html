<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script>
	function append() {
		//자바 스크립트 배열생성
		str = ["가나다","라마바사","아자차","카파타하","아야오요우유"]
		
		//문자중 랜덤으로 하나를 선택하기
		rnd = parseInt(Math.random()*str.length);
		
		a = document.getElementsByTagName('div')[0];
		
		//일반 문자를 객체화 : text object로 변환
		//createTextNode 해주지 않을 경우, node유형이 아니기 때문에 appendChild 할 수 없다.
		//node란 트리구조에서 데이터의 상하위 계층을 나타내는 위치의 항목이다.
		text = document.createTextNode(str[rnd]);
		
		//div의 자식객체로 추가
		a.appendChild(text);
	
	}
</script>
 <style>
	div{
		border: 1px solid orange;
		margin: 10px;
		padding: 10px;
		height: auto;
		width: 500px;
	}
</style>
</head>
<body>
	<h3>랜덤 문자열 appendChild예제</h3>
	
	<input type="button" value="랜덤문자열 추가하기" onclick="append()">
	<div class="d"></div>
</body>
</html>
