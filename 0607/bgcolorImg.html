<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border:4px solid lightgray;
        width : 20%;
        height : 200px;
        margin 20px;
        padding 20px;
      }
      #d1{
          background-image : linear-gradient(skyblue, white);
          opacity : 0.9;
      }
      #d2{
        background-image : linear-gradient(to top, yellow, white, red);
      }
      #d3{
        background-image : linear-gradient(45deg, yellow, white, blue);
      }
      #d4{
        background-image : radial-gradient(red, purple, blue);
      }
      #d5{
        background-image : conic-gradient(from 45deg, red, orange, yellow, green, blue, purple);
      }
      #d6{
        background-image : conic-gradient(at 5% 50%, yellow 10%, red 30%, #1e90ff 20%);
      }
      #d7{
        background-image : repeating-linear-gradient(-45deg, red 0px, red 5px, blue 15px);
      }
    </style>
  </head>
  <body>
    <div id = "d1"></div>
    <div id = "d2"></div>
    <div id = "d3"></div>
    <div id = "d4"></div>
    <div id = "d5"></div>
    <div id = "d6"></div>
    <div id = "d7"></div>
  </body>
</html>
