<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <style>
      a{
        text-decoration : none;
      }
      a:link{
        /* 방문하기전 링크 상태 */
        color : green;
      }
      a:visited{
        /* 방문후 링크상태 */
        color : red;
      }
      a:hover{
        /* 커서를 올렸을 때 링크 상태 */
        color : orange;
        font-size : 1.5em;
        text-decoration : underline;
      }
      a:active{
        color : gray;
        background : blue;
      }
      div{
        border : 2px dotted orange;
        padding : 20px;
        margin : 20px;
      }
      .p1:hover{
        background : lime;
      }
      .p2:nth-child(odd){
        /* 홀수부분에만 적용 */
        background : lightblue;
      }
      .p2:nth-child(even){
        background : lightgray;
      }
    </style>
  </head>
  <body>
    <pre>
      의사클래스 - 가상클래스
      상태나 구조에 의한 선택방법

      상태 - :link, :visited, :hover, :active
      구조 - :nth-child(n), :nth-child(odd)-홀수, :nth-child(even)-짝수
