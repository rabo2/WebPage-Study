<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Insert title here</title>
  <style>
    ul {
      list-style-type: none;
      border : 5px solid red;
      border-left : none;
      border-right : none;
      height : 40px;
      padding-top : 3%;
      float : left;
    }
    li{
      float : left;
      width : 140px;
    }

    a {
      text-decoration: none;
      letter-spacing : 10px;
    }

    a:link {
      color: green;
    }

    a:visited {
      color: magenta;
    }

    a:hover {
      color: orange;
      font-size: 1.4em;
      text-decoration: underline;
    }

    a:active {
      color: gray;
      background: black;
    }
  </style>
</head>

<body>

  <ul>
    <li><a href="http://www.naver.com">네이버</a></li>
    <li><a href="http://www.google.com">구글</a></li>
    <li><a href="http://www.nate.com">네이트</a></li>
    <li><a href="http://www.daum.net">다음</a></li>
  </ul>

</body>

</html>
