<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    body {
      min-width: 500px;
    }

    div {
      border: 1px solid white;
      margin: 5px;
      padding: 5px;
      height: 40px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    #header {
      background: yellow;
    }

    #content {
      background: blue;
      width: calc(74% - 1%);
      height: 200px;
      float: right;
    }

    #nav {
      background: red;
      width: calc(20% - 1%);
      height: 200px;
      float: left;
    }

    #footer {
      background: purple;
      clear: both;
    }
  </style>
</head>

<body>
  <div id="header">header</div>
  <div id="nav">nav</div>
  <div id="content">content</div>
  <div id="footer">footer</div>
</body>

</html>
