<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border : 1px dotted black;
        width : 200px;
        height : auto;
      }
      .ex1{
        display : none;
      }
      .ex2{
        display : inline;
      }
      .ex3{
        display : block;
        margin : 0px;
      }
      .ex4{
        display : inline-block;
        margin : 0px;
      }
      p{
        border : 2px solid red;
      }
    </style>
  </head>
  <body>
    <h2>display : none</h2>
    <div>
      동해물과 백두산이 마르고 닳도록
      <p class="ex1">대한사람</p>
      대한으로 길이 보전하세
    </div>
    <h2>display : inline</h2>
    <div>
      동해물과 백두산이 마르고 닳도록
      <p class="ex2">대한사람</p>
      대한으로 길이 보전하세
    </div>
    <h2>display : block</h2>
    <div>
      동해물과 백두산이 마르고 닳도록
      <p class="ex3">대한사람</p>
      대한으로 길이 보전하세
    </div>
    <h2>display : inline-block</h2>
    <div>
      동해물과 백두산이 마르고 닳도록
      <p class="ex4">대한사람</p>
      대한으로 길이 보전하세
    </div>
  </body>
</html>
