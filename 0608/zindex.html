<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        width : 100px;
        height : 100px;
        border : 1px solid orange;
        position : absolute;
        margin : 20px;
      }
      #d1{
        background : lightblue;
        top : 10px;
        left : 10px;
        z-index : -2;
      }
      #d2{
        background : yellow;
        top : 30px;
        left : 30px;

      }
      #d3{
        background : lightgreen;
        top : 50px;
        left : 50px;
        z-index : -1;
      }
      #d4{
        background : pink;
        top : 70px;
        left : 70px;
      }
      #p1 {
        z-index : 0;
      }
    </style>
  </head>
  <body>
    <pre id="p1">
    z-index : 여러 요소들의 position이 겹쳐 있을 때 z-index로 위치를 변경하여
              위로 보이게 한다. 값(정수)이 클수록 위로 올라온다.
    </pre>
    <div id="d1">

    </div>
    <div id="d2">

    </div>
    <div id="d3">

    </div>
    <div id="d4">

    </div>
  </body>
</html>
