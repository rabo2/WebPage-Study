<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <style>
      table{
        border : 4px solid green;
        /* border-collapse : collapse; */
        border-spacing : 10px;
        margin : 20px;
        caption-side : bottom;
        /* empty-cell : none; */
      }
      td{
        width : 200px;
        height : 40px;
        text-align : center;
        border-width : 4px;
      }
      tr:nth-of-type(odd){
        /* 홀수 행에 css적용 */
        /* 가상클래스 */
        background : pink;
      }
      tr:nth-of-type(even){
        background : lightgray;
      }
      th{
        height: 50px;
        font-size : 1.5em;
        border-width : 4px;
        background : black;
        color : white;
      }
      #title{
        width : 400px;
      }
      caption{
        color : black;
        font-size : 3.0em;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <caption>영화표</caption>
      <tr id="t1">
        <th id="title">제목</th>
        <th>년도</th>
        <th>감독</th>
        <th>평점</th>
      </tr>

      </tr>

      </tr>
      <tr>
        <td>조커</td>
        <td></td>
        <td></td>
        <td>★★★★★</td>
      </tr>
      <tr>
        <td>아이언맨</td>

      </tr>
    </table>

  </body>
</html>
