<!DOCTYPE html>
<html>
  <head>

    <title>pracitce table</title>
    <style>
      table{

        border-collapse : collapse;
        text-align : center;
        margin : 50px;
        margin-top : 20px;
      }
      td {
        width : 200px;
        height : 80px;

      }
