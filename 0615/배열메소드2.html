<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script>
 str = ["홍길동", "개나리", "진달래", "무궁화", "산수유", "수선화"]
 
 //push()
 proc1=()=>{
	 res = "원래 배열 : " + str + "<br>";
	 a = prompt("입력하세요 : ");
	 str.push(a);
	 res = "추가배열 : " + str + "<br>";
	 document.getElementById('rst1').innerHTML = res;
 }
 
 //pop()
 proc2=()=>{
	 res = "원래 배열 : " + str + "<br>";
	 str.pop();
	 res += "추가 배열 : " + str + "<br>";
	 document.getElementById('rst2').innerHTML = res;
 }
 
 //reverse
 proc3=()=>{
	 res = "원래 배열 : " + str + "<br>";
	 str.reverse();
	 res += "거꾸로 배열 : " + str + "<br>";
	 document.getElementById('rst3').innerHTML = res;
 }
 
 //slice
 proc4=()=>{
	 res = "원래 배열 : " + str + "<br>";
	
	 a = prompt("이름을 입력");
	 idx = str.indexOf(a);
	 //slice
	 arr = str.slice(idx, idx+3);
	 res += "새로운 배열 : " + arr + "<br>";
	 document.getElementById('rst4').innerHTML = res;
 }
 
 //splice
 proc5=()=>{
	 res = "원래 배열 : " + str + "<br>";
	 str.splice(1,2,"사과", "복숭아")
	 res += `str.splice(1, 2, "사과", "복숭아") : ${str} <br><br>`;
	
	 res += `1차 수정배열 : ${str} <br>`;
	 str.splice(2,4);
	 res += `str.splice(2,4) : ${str} <br><br>`;
	 
	 res += `2차 수정배열 : ${str} <br>`;
	 str.splice(1,0, "바나나");
	 res += `str.splice(1,0) : ${str} <br><br>`;
	 
	 document.getElementById('rst5').innerHTML = res;
 }
 </script>
</head>
<body>

	<h3>str = ["홍길동", "개나리", "진달래", "무궁화", "산수유", "수선화"]</h3>
	<h3>push() : 배열의 마지막 요소로 추가</h3>
	<input type="button" value="push" onclick="proc1()">
	<div id="rst1"></div>
	
	<br>
	
	<h3>pop() : 배열의 마지막 요소를 제거</h3>
	<input type="button" value="pop" onclick="proc2()">
	<div id="rst2"></div>
	
	<br>
	
	<h3>reverse() : 배열을 거꾸로 뒤집기</h3>
	<input type="button" value="reverse" onclick="proc3()">
	<div id="rst3"></div>

	<br>
	
	<h3>slice(start, end) : start ~ end-1 까지의 요소를 잘라서 새로운 배열을 생성</h3>
	<input type="button" value="slice" onclick="proc4()">
	<div id="rst4"></div>
	
	<br>
	
	<h3>splice(index, n, a,b,c,) : index위치에서 n개를 삭제하고 a,b,c를 삽입</h3>
	<input type="button" value="splice" onclick="proc5()">
	<div id="rst5"></div>
	
	<br>
	
	<h3>sort() : 사전순으로 나열</h3>
	<input type="button" value="splice" onclick="proc6()">
	<div id="rst5"></div>



</body>
</html>
