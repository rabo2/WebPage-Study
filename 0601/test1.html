<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- br : 줄을 바꾸는 태그 -->
	Hello HTML
	<br> 안녕하세요
	<br> 반가워요
	<br>

	<!-- p태그는 문단을 나타내는 태그로 자동으로 줄이 바뀌며 줄사이에 여백이 생깁니다. -->
	<p>html을 배웁니다.</p>
	<p>css를 이용해서 스타일을 지정합니다.</p>
	<p>javascript를 이용하여 클라이언트와 서버 사이의 상호작용을 합니다</p>
	<p>a태그(hyperlink)는 페이지 이동을 수행하는 태그입니다.</p>
	<p>a태그에는 href라는 기본속성이 있습니다.</p>
	<a href="http://www.ddit.or.kr">대덕인재개발원</a>
</body>
</html>
