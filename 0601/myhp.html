<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href = "../css/outstyle.css">
<style>
	h1 {
		background : lightgreen;
		width : 50%;
		text-align: center;
	}
	
	p {
		background : yellow;
		font-size: 1.5em;
	}
	img {
		border : 1px solid red;
		padding : 100px;
		margin-left: 100px;
		
	}
	
</style>

</head>
<body>
	<pre>
	블럭 요소 : 자동으로 줄이 바뀌는 요소
			한줄 끝까지 차지한다.
			크기 지정가능(너비, 높이)
			margin, padding속성의 상하좌우 여백을 사용가능
			레이아웃의 용도로 활용
			&lt;h1>&lt;p>&lt;pre>&lt;br> 등 
	
	인라인 요소 : 일정영역만을 차지
			  크기 지정이 불가능하다.
			 margin, padding속성의 좌우 여백만을 사용가능
			 텍스트와 그 텍스트에 스타일을 적용하기 위한 용도
			 &lt;a>&lt;img> 등
	</pre>

	<h1>My homepage</h1>
	<img alt="봄이부시게.jpg" src="../images/봄이부시게.jpg">
