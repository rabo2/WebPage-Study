<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    //덧셈(+)
    console.log(10+5);
    console.log("HE"+"LLO");
    console.log("10" + 5);
    console.log("10" + true);

    //뺄셈 (-)
    console.log(10 - 6);
    console.log("HE" - "llo");
    console.log(10 - true);

    //곱셈(*)
    console.log(10*5);
    console.log("he" * "llo");
    console.log(5 * "hi");
    console.log(10 * true);
    console.log(10 * false);

    //나눗셈(/)
    console.log(10/5);
    console.log("he"/"llo");
    console.log(5/0);
    console.log(0/0);

    //나머지(%)
    console.log(5 % 4);
    console.log("he" % "llo");
    console.log(5.5 % 4);
    console.log(5.8 % 1.1);

    //단항 마이너스(-)
    console.log(-5);
    console.log(-"he");
    console.log(-true);
    console.log(-false);


    //단항 플러스(+)
    console.log(+5);
    console.log(+"llo");
    console.log(+true);
    console.log(+false);

    //증감 연산자(++)
    i = 5;
    j = ++i; //전치 증가(pre-increment)
    console.log(i);
    console.log(j);

    i = 5;
    j = i++; //후치 증가(pre-increment)
    console.log(i);
    console.log(j);

    //감소 연산자(--)
    i = 5;
    j = --i; //전치 감소(pre-decrement)
    console.log(i);
    console.log(j);

    i = 5;
    j = i--; //후치 감소(pre-devrement)
    console.log(i);
    console.log(j);
  </script>
</head>
<body>

</body>
</html>
