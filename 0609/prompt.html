<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    function proc() {

      let a = prompt("나이 입력 : ", "0 ~ 120");
      alert(a);
    }

    function calc() {
      let x = prompt("첫 번째 정수 : ");
      let y = prompt("두 번째 정수 : ");

      sum = parseInt(x) + parseInt(y);
      let dd = document.querySelector('#d1');

      //출력모양 잡기
      var str = "입력값 1 : " + x + "<br>";
      str += "입력값 2 : " + y + "<br>";
      str += "덧셈 결과 : " + sum;

      dd.innerHTML = str;
    }

    function calc2() {

      x = parseInt(prompt("1번 정수 입력 : "));
      y = parseInt(prompt("2번 정수 입력 : "));
      z = prompt("연산자를 입력하세요", "+, -, *, / 중 입력하세요");

      // if (z == '+') {
      //   sum = x + y;
      // } else if (z == '-') {
      //   sum = x - y;
      // } else if (z == '*') {
      //   sum = x * y;
      // } else {
      //   sum = x / y;
      // }

      switch (z) {
        case "+":
          sum = x + y;
          break;
        case "-":
          sum = x - y;
          break;
        case "*":
          sum = x * y;
          break;
        case "/":
          sum = x / y;
          sum = sum.toFixed(2); // 고정 소수점 2자리 표시, 3번째 자리에서 반올림 한다.

          break;
      }

      //출력결과 작성
      str = "1번 정수 " + x + "<br>";
      str += "2번 정수 " + y + "<br>";
      str += "연산자 : " + z + "<br>";

      str += x + " " + z + " " + y + " = " + sum + "<br>"
      document.getElementById('d2').innerHTML = str;
      //innerHTML  = 변수의 값을 HTML요소에 넣어 출력한다. 중요!

    }
  </script>
</head>

<body>
  <h2>prompt() 함수</h2>
  <input type="button" value="확인" onclick="proc()">

  <br><br>

  <h2>두 개의 정수를 각각 입력하여 덧셈 수행</h2>
  <input type="button" value="덧셈" onclick="calc()">
  <div id="d1"></div>

  <h2>두개의 정수 및 연산자를 입력하여 계산</h2>
  <input type="button" value="덧셈" onclick="calc2()">
  <div id="d2"></div>

</body>

</html>
