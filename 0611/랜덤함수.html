<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    function random(){
      arr  = new Array();
      for(i = 0; i < 6; i++){
        arr[i] = " " + parseInt((Math.random()*100+1));
      }
        document.getElementById('d1').innerHTML += arr + "<br>";
        // document.getElementsByTagName('div')[0].innerHTML
    }
  </script>
  <style media="screen">
    #d1{
      width : 200px;
      height : 200px;
      overflow : auto;
      border : 1px solid red;
      background : yellow;
    }
  </style>
</head>
<body>
    <h3>함수내에서 랜덤 수를 6개 발생하고 div에 출력</h3>
    <input type="button" value="시작" onclick="random()">
    <div id="d1">

    </div>
</body>
</html>
