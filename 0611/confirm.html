<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    function proc(){
      while(true){
      x = parseInt(prompt("단을 입력하세요"));
      str = "";
      for(i = 1; i <= 9; i++){
        str += `${x} * ${i} = ${x * i} <br>`;
      }
      document.getElementById('rst').innerHTML += str;
      user = confirm("계속 하시겠습니까");
      if(!user){
        break;
      }
      }
    }
  </script>
  <style media="screen">
    div[id = "rst"]{
    /* div{ */
      border : 1px solid blue;
      margin : 10px;
      padding : 10px;
      background : pink;
    }
  </style>
</head>
<body>
    <h5>prompt로 단 을 입력받아 구구단을 출력한다.</h5>
    <h5>confirm으로 계속 진행 여부를 확인한다.</h5>
    <h5>결과 값은 하나의 document에 출력되므로 마지막 결과를 확인할 수 있다.</h5>

  <input type="button" value="확인" onclick="proc()"><br>
  <div id="rst"></div>
</body>
</html>
