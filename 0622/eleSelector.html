<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() { //document.ready(function(){})
		//자식과 자손(후손)요소
		$('h2>a').css('border', '1px solid black');
		$('h2 a').css('background', 'yellow');

		//바로 다음 형제 요소 선택
		$('input[value = "형제선택+"]').on('click', function() {
			$('#hh+p').css('font-weight','bold').css('font-size','1.5em')
		});
		
		//모든 형제요소들 선택
		$('input[value="형제선택~"]').on('click', function() {
			$('#hh~p').css('background','lightblue');
		});
		
		//속성 선택자 - title속성을 갖는 p태그 선택
		$('p[title]').css('background','orange');
// 		$('input[type = "password"]').css('border', '2px solid red');
// 		$('input[type ^= "pass"]').css('border', '2px solid blue');
// 		$('input[type *= "pass"]').css('border', '2px solid teal');
// 		$('input[type $= "pass"]').css('border', '2px solid orange');
		$('input[type ~= "보입니다"]').css('border', '2px solid lightblue');
	});
	
</script>
</head>
<body>
	<div class="box">
		<h2>
			문단 안에 <a>링크</a>태그가 있다. 두번째 <span><a>링크</a></span>는 자손이다.
		</h2>
	</div>
	<br>
	<div class="box">
		<p>형제선택자</p>
		<h3 id="hh">꼬마버스 타요</h3>
		<p>타요</p>
		<p>로기</p>
		<p>라니</p>
		<p>가니</p>
		<input type="button" value="형제선택+"> 
		<input type="button" value="형제선택~">
	</div>
	
	<div class="box">
		<p>일반 문단입니다.</p>
		<p title="튤립으로 보입니다.">타이틀을 가지고 있는 문단.</p>
		<input type="text">
		<input type="password">
	</div>
</body>
</html>
