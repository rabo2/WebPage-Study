<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>
 	table{
 		text-align: center;
 	}
	tr{
		height: 80px;
	}
	
	td{
		width: 150px;
		
	}
	
	#t2{
		border: 4px solid purple;
	}
	#t2 tr{
		height: 70px;
	}
	#t2 td{
		width: 90px;
	}
</style>
</head>
<body>

	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		
		<tr>
			<td rowspan="2">2행 1열</td>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
		
		<tr>
			<td>3행 2열</td>
			<td>3행 3열</td>
		</tr>
		
		<tr>
			<td colspan="3">4행 1열</td>
		</tr>
	</table>
	
	<br><br><br><br><br>
	
	<table border="1" id="t2">
	  <tr> 
	    <td colspan="2"></td>
	    <td colspan="2"></td>
	    <td></td>
	    <td></td>
	  </tr>
	  <tr>
	    <td colspan="4"></td>
	    <td	colspan="2"></td>
	  </tr>
	  <tr>
	    <td colspan="4"></td>
	    <td colspan="2" rowspan="2"></td>
	  </tr>
	  <tr>
	    <td></td>
	    <td></td>
	    <td></td>
	    <td></td>
	  </tr>
	</table>


	
	
	
	

</body>
</html>
