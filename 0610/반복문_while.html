<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    var i = 0;

    //while
    while(i<10){
      document.write(i);
      i++;
    }

    document.write("<hr>");

    //do while : 무조건 한번은 실행후 조건 검사 후 반복 여부 판별
    var j = 0;
    do{
      document.write("do-" +j+"<br>")
    }while(j < 10);

  </script>
</head>
<body>

</body>
</html>
