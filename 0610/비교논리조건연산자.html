<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    //동등 비교(값 비교)
    console.log(5 == '5');
    console.log(5 == 10);
    console.log(5 != '5');

    //동등 비교(값과 타입 비교)
    console.log(5 === '5');
    console.log(5 !== '5');

    //크기 비교
    console.log(5 > 10);
    console.log(5 < 10);
    console.log(5 >= 10);
    console.log(5 <= 10);

    //==============================

    //논리 AND(&&) : 둘 다 참일 경우 true
    console.log(true && true);
    console.log(true && false);
    console.log(0 && true);
    console.log("" && true);
    console.log(null && true);
    console.log(indefined && true);

    //논리 OR(||) : 둘 중 하나가 참인 경우 true
    console.log(true || true);
    console.log(true || false);
    console.log(false || false);

    //논래 NOT(!) : 거짓일 경우 true, 참일 경우 false를 반환한다.
    console.log(!true);
    console.log(!false);
    console.log(!5);
    console.log(!!5);
    console.log(!0);

    var x;
    var y;
    console.log(x > y ? x - y : x + y);
  </script>
</head>
<body>

</body>
</html>
