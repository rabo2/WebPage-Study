<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    function proc1() {
      let fruit = ['banana', 'apple', 100, 'waterMelon', 12.45, 'grape'];

      print(fruit, 'rst1');
    }

    function proc2() {
      let fruit = new Array();
      fruit[0] = "자두";
      fruit[1] = "사과";
      fruit[2] = "오렌지";
      fruit[3] = "딸기";
      fruit[4] = "샤인머스켓";

      print(fruit, "rst2");

      document.getElementById('rst2').innerHTML = str;
    }

    function proc3() {
      let fruit = new Array("참외", "수박", "포도", "멜론", "토마토");
      print(fruit, 'rst3');
    }

    function print(f, rst) {
      str = "";
      // for (i = 0; i < f.length; i++) {
      //   str += f[i] + " ";
      // }

      //for in문 : 해당 객체의 모든 열거 가능한 Propirty를 순회한다.
      //for(변수 in 객체)
      for(x in f){
        str += f[x] + " ";
      }


      document.getElementById(rst).innerHTML = str;
    }

</body>

</html>
