
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		res = "";
		
		$('#btnview').on('click', function() {
			name = $('#user').val();
			gender = $('.gend:checked').val();
			intro = $('#intro').val();
			intro = intro.replace(/\r/g, "").replace(/\n/g, "<br>");
			work = $('#work option:selected').val();
			
			res += `이름 : ${name}<br>
				       성별 : ${gender}<br>
				       소개 : ${intro}<br>
			 	       직업 : ${work}<br>`;
			 	       
			$('#rst1').html(res);
		})
		
		$('#btnchange').on('click', function() {
			name = prompt("이름을 입력하세요");
			$('#user').val(name);
		})
	})
</script>
</head>
<body>
<div class="box" id="box1">
  <h3></h3>
  <form onsubmit="return false">
	<label for="user">이름</label>
 	<input type="text" id="user" value="유재석"><br>
 	
 	<label>성별</label>
	<input type="radio" class="gend" name="gender" value="남자" checked>남자
	<input type="radio" class="gend" name="gender" value="여자">여자<br>
	
	<label for="intro">소개</label>
	<textarea id="intro" cols="40" rows="4"></textarea><br>
	
	<label for="work">직업</label>
	<select id="work">
	  <option value="programmer">프로그래머</option>
	  <option value="disigner">디자이너</option>
	  <option value="publisher">퍼블리셔</option>
	</select>
	
	<br><br>
	
	<button id="btnview">조사하기 </button>	<!-- onsubmit="return false" -->
	<button type="button" id="btnchange">이름변경 </button>
  </form>
  
  <br>
  
  <div id="rst1"></div>
  
</div>

</body>
</html>
