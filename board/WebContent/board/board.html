<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>게시판 test</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/board.js"></script>
<link rel="stylesheet" href="../css/board.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script>
currentPage = 1;
$(function() {
	listServer(1);
	
	//글쓰기 이벤트(모달창 출력)
	$('#wrt').on('click', function() {
		$('#wModal').modal('show');
	});
	
	$('#send').on('click', function() {
		//게시글 저장
		writeServer();
	});
	
	//페이지 번호 클릭 이벤트 - delegate
	$('#pagelist').on('click', '.paging', function() {
		currentPage = $(this).text().trim();
		listServer(currentPage);
	});
	
	//이전 버튼 클릭 이벤트
	$('#pagelist').on('click','.prev', function() {
		vprev = $('.pagination .paging').first().text().trim();
		currentPage = parseInt(vprev) - 1;
		listServer(currentPage);
	});

	//다음 버튼 클릭 이벤트
	$('#pagelist').on('click','.next', function() {
		vnext = $('.pagination .paging').last().text().trim();
		currentPage = parseInt(vnext) + 1;
		listServer(currentPage);
	});
	
	//버튼 이벤트 - 수정, 삭제, 댓글등록, 댓글삭제, 댓글수정에 대한 공틍 클래스 접근
	$('#list').on('click', '.action', function() {
		
		vname = $(this).attr("name");
		vidx = $(this).attr("idx");
		
		
		//name으로 분기 - 댓글등록 : reply
		if(vname == 'reply'){
			//댓글 등록
			//댓글 작성자 이름 임의 생성
			//fromCharCode() : 아스키코드를 문자열로 구성해 주는 함수
			vname1 = String.fromCharCode(Math.random()*26+65);//대문자 랜덤발생
			vname2 = String.fromCharCode(Math.random()*26+97);//소문자 랜덤발생
			vname3 = parseInt(Math.random()*100+1);//1~100까지 숫자 랜덤 발성
			
			vcont = $(this).prev().val(); //textarea value값 얻기, prev() : 이전요소
			
			//객체 생성 - 동적으로 메소드나 필드 추가 가능
			reply = {};
			reply.bonum = vidx;
			reply.name = vname1+vname2+vname3;
			reply.cont = vcont;
			
			replyServer();
			
		}else if(vname == 'delete'){
			//게시글 삭제 - idx로 접근
			
		}else if(vname == 'update'){
			//게시글 수정 - idx로 접근
			
		}
	});	
})
</script>
</head>
<body>
   <div class="box" id="box1">
      <h3>Accordion 게시판</h3>
      
      <div id="wr">
         <input type="button" value="글쓰기" id="wrt">
      </div>
   
   	 <!-- 리스트 출력 -->
     <div id="list">   </div><br>
     
     <!--페이징 -->
     <div id="pagelist"></div>
   </div>
   
   
   <!-- Modal -->
  <div class="modal fade" id="wModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>게시판 글쓰기</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
           <form>
             <label>이름</label>
             <input class="txt" name="writer"><br>
             <label>제목</label>
             <input class="txt" name="subject"><br>
             <label>메일</label>
             <input class="txt" name="mail"><br>
             <label>비밀번호</label>
             <input class="txt" name="password"><br>
             <label>내용</label>
             <textarea rows="10" cols="50" name="content"></textarea><br>
             <input type="button" class="btn btn-success" value="전송" id="send">
           </form>
        </div>
        <div class="modal-footer">
          <button type="button" 
          class="btn btn-danger btn-default pull-left" 
          data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>  
<!-- Modal End -->
</body>
</html>
