<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() { //jQuery에서 실행하는 구문을 실행하기전 body태그의
		//내용부터 실행후 구문을 실행
		
		/*
		window.onload = function() {
			hlist = document.getElementsByTagName('h2');
			for (i = 0; i < hlist.length; i++) {
				hlist[i].style.color = 'red';
			}
			hlist[2].style.backgroundColor = 'green';
		}
		*/
		
		/*
		//요소를 변수로 받아서도 실행이 가능하다.
		hlist = document.getElementsByTagName('h2');		
		//변수로 실행할때는 ''를 기술하지 않음
		$(hlist).css('color', 'pink');
		*/
		$('h2').css('color', 'pink');
		$('h2').eq(0).css('background', 'purple');
		//eq(index) 특정 순서 요소 선택
	})
</script>
</head>
