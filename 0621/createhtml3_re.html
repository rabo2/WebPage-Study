<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        // 1. 화면 로딩되면 body안에 이미지 추가 버튼 생성
        // 2. 버튼 클릭시 동적으로 이미지 추가 (width, height 지정)
        // 3. 이미지 클릭시 테두리 넣기
        $(function(){
            // 이미지 태그와 속성을 한줄로 작성하여 생성하고 vimg변수에 담음
            $('input').on('click', function(){
                vimg = $("<img src='../images/A.GRIEZMANN.jpg' width='50', heitght='50' onclick='proc(this)'>");

            // div태그에 추가    
                $("div").append(vimg);
            });
        });

        function proc(t) {
            $(t).css('border', '4px solid red');
        }
    </script>
</head>
<body>
    <input type="button" value="이미지 추가"><br><br>
	<div id="box1"></div>
</body>
</html>
