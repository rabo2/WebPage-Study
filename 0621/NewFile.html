<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
   // 1. 화면 로딩시 body 안에 이미지 추가버튼 생성
   // 2. 버튼 클릭시 동적이미지 추가(width, height 지정)
   // 3. 이미지 클릭시 테두리 넣기
   $(function() {

      $('#btn1')
            .on(
                  'click',
                  function() {
                     // 이미지 태그 및 속성 한줄로 작성하여 생성
                     vimg = $("<img src='../images/코알라.jpg' width='50' height='50' onclick='proc(this)'>");

                     // div 태그에 추가
                     $('div').append(vimg);
                  });

   });

   function proc(t) {
      $(t).css('border', '3px solid red');
   }
</script>
</head>
<body>
   <input type="button" value="추가" id="btn1" onclick="proc()">
   <div></div>


</body>
</html>
