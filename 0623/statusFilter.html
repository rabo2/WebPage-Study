<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {

		//enabled 상태 파란색 테두리 넣기
		$('form *:enabled').css('border', '2px dashed blue');
		//disabled 상태 빨간색 테두리 넣기
		$('form *:disabled').css('border', '2px dotted red');

	});
</script>
</head>
<body>
	<form>
		<input type="text" name="id"><br> <input type="password"
			name="pass"><br> <select name="disSelect" disabled>
			<option>Option1</option>
			<option>Option2</option>
			<option>Option3</option>
			<option>Option4</option>
		</select> <br>
		<textarea name="enTextarea" rows=10 cols=20>text</textarea>
		<br> <input type="button" value="확인" onclick="alert('hello')"><br>
	</form>
</body>
</html>
