<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		//jQuery 글자 포함된 span 테두리 파랑
		$('span:contains(jQuery)').css('border', '3px solid blue');
		//jQuery글자 포함 안된 span 테두리 빨강
		$('span:not(:contains(jQuery))').css('border', '3px solid red');
		//span을 갖는 div 테두리 녹색
		$('div:has(span)').css('border', '3px solid green');
		//아무것도 없는 빈 div 테두리 주황
		$('div:empty').css('border', '3px solid orange');
		//div 후손 요소 중 span글자 빨강, 굵게
		//    $('div span').css('color','red').css('font-weight','bold');
		$('div span').css({'color' : 'pink','font-weight' : 'bold'}); //이방식도 있음
		//자식이 있는 div 글자 굵게, 크기 1.5배
		$('div:parent').css({'font-weight' : 'bold', 'font-size' : '1.5em'});
	});
</script>

<style>
div {
	width: 50%;
	height: 30px;
	border: 1px solid green;
}
</style>
</head>
<body>
	<div></div>
	<br>

	<div>
		헬로우~~<span>오늘도 즐겁게 열심히!</span>
	</div>

	<p>
		Hello jQuery!<span>Thanks, jQuery!!</span>
	</p>

	<div>jQuery</div>
	<br>

	<span>쉬운 jQuery~~!</span>
	<br>

	<div></div>
	<br>

	<hr>
</body>
</html>
