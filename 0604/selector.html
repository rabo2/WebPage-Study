<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>CSS id Example</title>
 <style>
 	*{
 		font-style: italic;
 	}
 	h1{
 		text-align: center;
 		text-weight : bodl;
 	}
	#special{
		background-color: yellow;
		color: red;
	}
	#p1{
		background: red;
	}
	.p2{
		background: pink;
	}
	#d1{
		color: blue;
	}
	#d1 p{
		background: yellow;
	}
	#d1>p{
		color: red;	
	}
	#p3+p{
/* 	만약 바로 다음 요소에 p요소가 없으면 적용되지 않는다.  */
		color: white;
	}
	#p3 ~ p, #p3 ~ div{
		background: teal;
	}
</style>
</head>
<body>
	<h1>셀렉터 예제입니다.</h1>
	<p id="p1">id 단락입니다.</p>
	<p class="p2">class 단락입니다.</p>
	<div id="d1">
		<p>자손 자식 단락입니다.</p>
		<div>
			<p>자손 자식 단락입니다.</p>
			<div>div인 자손자식 단락</div>
		</div>
	</div>
	<div>	
		<p id="p3">형제 단락입니다1</p>
		<p>형제 단락입니다2</p>
		<div>형제 단락이지만 div</div>
		<p>형제 단락입니다3</p>
		<p>형제 단락입니다4</p>
		<p>형제 단락입니다5</p>
	</div>
</body>
</html>
