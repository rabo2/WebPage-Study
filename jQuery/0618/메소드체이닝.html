<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
// 		$('*')  : 전체 선택자
		$('*').css('background', 'yellow');

// 		$('h1'), $('p'), $('h1,p)  : 요소 선택자
		$('h1').css('color', 'blue').css('backgroundColor', 'skyblue');
		
// 		$('#name') : id 선택자
		$('#para').css('background','orange').css('color','green');

// 		$('.name') : class 선택자
		$('.sample').css('background','purple').css('color', 'red');
	});
</script>
</head>
<body>
	<h1>제목입니다.</h1>
	<h2 id="para">작은 제목입니다.</h2>
	<h2 class="sample">샘플입니다.</h2>
</body>
</html>
